labels:
  # --- Type labels (file-based, auto-applied by labeler) ---
  - name: "type:code"
    color: "0E8A16"
    description: "Production code changes"
  - name: "type:test"
    color: "1D76DB"
    description: "Test changes"
  - name: "type:bdd"
    color: "5319E7"
    description: "BDD feature/step changes"
  - name: "type:docs"
    color: "0075CA"
    description: "Documentation changes"
  - name: "type:build-definition"
    color: "D93F0B"
    description: "Build, CI, and config changes"

  # --- Version labels (title-based, auto-applied by labeler) ---
  - name: "version:major"
    color: "B60205"
    description: "Breaking change — bumps major version"
  - name: "version:minor"
    color: "FBCA04"
    description: "New feature — bumps minor version"
  - name: "version:patch"
    color: "BFD4F2"
    description: "Bug fix — bumps patch version"

  # --- Size labels (auto-applied by labeler) ---
  - name: "size:s"
    color: "C2E0C6"
    description: "Small PR (< 50 lines)"
  - name: "size:m"
    color: "FEF2C0"
    description: "Medium PR (50–332 lines)"
  - name: "size:l"
    color: "F9D0C4"
    description: "Large PR (> 332 lines)"
