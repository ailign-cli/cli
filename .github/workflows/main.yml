name: Main

on:
  push:
    branches: [main]

jobs:
  validate:
    name: Validate
    uses: ./.github/workflows/validate.yml
    permissions:
      contents: read
      checks: write

  release-draft:
    name: Draft Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ github.token }}
